<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Learn Test</title>
  <script src="context.js"> </script>
  <script src="gpu.js"></script>
  <script src="matrix.js"></script>
  <script src="operation.js"></script>
</head>
<style>
  body {
    font-family: sans-serif;
  }

  div.main-content {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  textarea {
    width: 300px;
    height: 80px;
    font-family: monospace;
  }

  #matrix-y {
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    font-family: monospace;
    white-space: pre;
  }
</style>

<body>
  <div class="main-content">
    <textarea id="matrix-w" placeholder="[[1, 0], [0, 1]]"></textarea>
    <textarea id="matrix-x" placeholder="[[1, 2, 3], [4, 5, 6]]"></textarea>
    <textarea id="matrix-y" placeholder="[[1, 2, 3], [4, 5, 6]]"></textarea>
    <button id="forward-button">Forward</button>
    <button id="backward-button">Backward</button>
    <button id="update-button">Update</button>
  </div>

  <script src="learn-test.js"></script>
</body>

</html>
